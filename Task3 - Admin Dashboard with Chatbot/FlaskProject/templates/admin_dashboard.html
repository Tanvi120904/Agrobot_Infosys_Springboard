<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agri Chatbot â€“ Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* ðŸŒ¿ Background Gradient */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d5f5dc, #b2dfdb, #c8e6c9);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    /* Glassy Dashboard Container */
    .dashboard {
      width: 90%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      color: #1b5e20;
      margin: 40px auto;
    }

    .dashboard h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
      color: #1b5e20;
      letter-spacing: 0.6px;
    }

    /* Controls Section */
    .admin-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
    }

    .admin-left {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Buttons */
    .btn {
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: all 0.3s ease;
      letter-spacing: 0.4px;
    }

    .btn.download {
      background-color: #2e7d32;
    }
    .btn.download:hover {
      background-color: #256628;
      box-shadow: 0 0 12px rgba(46, 125, 50, 0.4);
    }

    .btn.danger {
      background-color: #e53935;
    }
    .btn.danger:hover {
      background-color: #c62828;
      box-shadow: 0 0 12px rgba(229, 57, 53, 0.4);
    }

    .btn.logout {
      background-color: #424242;
    }
    .btn.logout:hover {
      background-color: #b71c1c;
      box-shadow: 0 0 10px rgba(183, 28, 28, 0.3);
    }

    /* Search Bar */
    .search-form {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .search-form input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.6);
      color: #1b5e20;
      outline: none;
      font-size: 0.95rem;
    }

    .search-form button {
      background: #1b5e20;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 10%;
    }

    .search-form button:hover {
      background: #145a22;
      box-shadow: 0 0 10px rgba(27, 94, 32, 0.4);
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid black;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      text-align: left;
      color: #1b5e20;
    }

    th {
      background: rgba(46, 125, 50, 0.15);
      font-weight: 700;
    }

    tr:hover {
      background-color: rgba(200, 230, 201, 0.3);
      transition: 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard {
        padding: 20px;
      }
      .admin-controls {
        flex-direction: column;
        align-items: flex-start;
      }
      .search-form {
        flex-direction: column;
        align-items: stretch;
      }
      .search-form input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Admin Dashboard</h2>

    <div class="admin-controls">
      <div class="admin-left">
        <a href="{{ url_for('admin_download') }}">
          <button class="btn download">â¬‡ Download CSV</button>
        </a>
        <form action="{{ url_for('clear_history') }}" method="post" style="display:inline;">
          <button class="btn danger" type="submit">ðŸ—‘ Clear History</button>
        </form>
      </div>
      <a href="{{ url_for('logout') }}">
        <button class="btn logout">Logout</button>
      </a>
    </div>

    <form method="get" action="{{ url_for('admin_dashboard') }}" class="search-form">
      <input name="q" placeholder="Search username, message or response" value="{{ request.args.get('q','') }}">
      <button type="submit">Search</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Message</th>
          <th>Response</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for c in chats %}
        <tr>
          <td>{{ c.id }}</td>
          <td>{{ c.user.username if c.user else 'Unknown' }}</td>
          <td>{{ c.message }}</td>
          <td>{{ c.response }}</td>
          <td>{{ c.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
