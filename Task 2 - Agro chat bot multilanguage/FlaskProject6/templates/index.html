<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåæ Agriculture AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-container">
            <header class="chat-header">
                <h2>üå± Agriculture AI Chatbot</h2>
                <p>Welcome, {{ session['username'] }}
                    <a href="/logout" class="logout">(Logout)</a>
                </p>
            </header>

            <div id="chat-box" class="chat-box"></div>

            <div class="input-box">
                <!-- üåê Language Selector -->
                <select id="lang" name="lang" class="lang-select">
                    <option value="en">English</option>
                    <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
                    <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                    <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
                    <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
                </select>

                <input type="text" id="user-input" placeholder="Type your message..." />
                <button onclick="sendMessage()" title="Send Message">
                    <span class="send-icon">‚û§</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            const selectedLang = document.getElementById("lang").value; // get selected language
            if (!userInput) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user-msg'>üë®‚Äçüåæ ${userInput}</div>`;

            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput, lang: selectedLang }) // include language in request
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class='bot-msg'>ü§ñ ${data.response}</div>`;
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
